<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axol - Strona Główna</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <!-- Strona Główna -->
    <header>
        <h1>Witaj na stronie Axol!</h1>
        <p>Twoje centrum zarządzania grą i administracją.</p>
    </header>

    <div class="main-content">
        <div class="game-container">
            <h2>Mini Gra - Zgadywanie Liczby</h2>
            <p>Spróbuj zgadnąć liczbę od 1 do 100!</p>
            <input type="number" id="guess" placeholder="Wpisz liczbę" />
            <button onclick="checkGuess()">Sprawdź</button>
            <p id="game-result"></p>
        </div>

        <div class="login-section">
            <button onclick="window.location.href='login.html'">Zaloguj się do panelu admina</button>
        </div>
    </div>

    <footer>
        <p>© 2025 Axol | Twój portal do administrowania grą FiveM.</p>
    </footer>

    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = document.getElementById('guess').value;
            attempts++;
            if (guess == targetNumber) {
                document.getElementById('game-result').innerText = `Brawo! Zgadłeś w ${attempts} próbach!`;
            } else if (guess < targetNumber) {
                document.getElementById('game-result').innerText = 'Za mało! Spróbuj ponownie.';
            } else {
                document.getElementById('game-result').innerText = 'Za dużo! Spróbuj ponownie.';
            }
        }
    </script>
</body>

</html>
